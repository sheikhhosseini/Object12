<div id="main">
  <div class="section pt-10 pb-10">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="text-center">فرم ثبت نام</h2>
          <form [formGroup]="regitserForm" (ngSubmit)="SubmitRegisterForm()" class="commerce-form-login">
            <div class="form-item">
              <label for="password">نام <span class="required">*</span></label>
              <input formControlName="FirstName" class="form-text form-control" type="text" name="password"  />
            </div>
            <div class="form-item">
              <label for="password">نام خانوادگی <span class="required">*</span></label>
              <input formControlName="LastName" class="form-text form-control" type="text" name="password"  />
            </div>
            <div class="form-item">
              <label for="password">شماره تلفن <span class="required">*</span></label>
              <input formControlName="MobileNumber" class="form-text form-control" type="text" name="password" />
            </div>

            <div class="form-item">
              <label for="username">آدرس ایمیل <span class="required">*</span></label>
              <input formControlName="Email" type="text" class="form-text form-control" name="username" id="username" value="" />
            </div>
            <div class="form-item">
              <label for="password">رمزعبور <span class="required">*</span></label>
              <input formControlName="Password" class="form-text form-control" type="password" name="password"  />
            </div>
            <div class="form-item">
              <label for="password">تکرار رمز عبور <span class="required">*</span></label>
              <input formControlName="ConfirmPassword" class="form-text form-control" type="password" name="password" id="password" />
            </div>
            <div class="form-item">
              <label for="password">جنیست <span class="required">*</span></label>

              <label class="form-label mr-2" for="zan" >زن</label>
              <input formControlName="Gender" class="mx-2" type="radio" value="false" name="Gender" id="zan"/>
              <label class="form-label mx-2 " for="mard" >مرد</label>
              <input formControlName="Gender" class="" type="radio" value="true" name="Gender" id="mard"/>
            </div>
            <div class="form-item row justify-content-center">
              <button type="submit" class="button style-flat col-sm-6" name="login" value="Login">ثبت نام</button>
            </div>
            <div class="form-item row justify-content-center">
              <a routerLink="/login" class="col-sm-6 text-center">ورود به حساب کاربری</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
